<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="UX Developer Intern & Web Developer Intern Challenge - Fall 2021"
    />
    <title>The Shoppies</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/shoppies.png" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="preloader-container">
        <img class="preloader-img" src="img/preloader.gif" alt="loading" />
        <h3 class="preloader-text">Loading Content...</h3>
      </div>
    </div>
    <!-- end of preloader -->
    <!-- header -->
    <header><h1 class="header-title">The Shoppies</h1></header>
    <!-- search section -->
    <section class="search-section">
      <h4 class="search-title">Movie Title</h4>
      <div class="search-form">
        <i class="fas fa-search search-icon"></i>
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="Search"
        />
      </div>
    </section>
    <!-- end of search section -->
    <!-- search result section -->
    <section class="result">
      <!-- search outputs -->
      <div class="search-results">
        <h2 class="search-results-title">
          Results for "<span id="search-word"></span>":
        </h2>
        <div class="search-results-container">
          <!-- here are the search result movies -->
        </div>
      </div>
      <!-- end of search outputs -->
      <!-- nominations -->
      <div class="nominations">
        <h2 class="nominations-title">nominations:</h2>
        <div class="nominations-container">
          <!-- here are the nominationed movies -->
        </div>
      </div>
      <!-- end of nominations -->
    </section>
    <!-- end of search result section -->
    <!-- copyright -->
    <footer class="copyright">
      copyright &copy; Milad Mobini. all rights reserved.
    </footer>
    <!-- Google JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
